apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flair-user-svc.fullname" . }}
  labels:
    {{- include "flair-user-svc.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flair-user-svc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flair-user-svc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flair-user-svc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
            - name: APP_NAME
              value: "Flair-User-Service"
            - name: APP_ENV
              value: "production"
            - name: APP_KEY
              value: "base64:K76o6mAF+j3tQ/QnB+FxsughYqtys8k+yE75nLilmlM="
            - name: APP_DEBUG
              value: "true"
            - name: LOG_CHANNEL
              value: "stderr"
            - name: SESSION_DRIVER
              value: "file"
            - name: SESSION_LIFETIME
              value: "120"
            - name: AWS_BUCKET
              value: "120"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-1"
            - name: DB_CONNECTION
              value: "mysql" 
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-host
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-password
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
