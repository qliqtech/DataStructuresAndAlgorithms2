apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flair-user-svc.fullname" . }}
  labels:
    {{- include "flair-user-svc.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flair-user-svc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flair-user-svc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flair-user-svc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
            - name: APP_NAME
              value: "Flair-User-Service"
            - name: APP_ENV
              value: "production"
            - name: APP_KEY
              value: "base64:K76o6mAF+j3tQ/QnB+FxsughYqtys8k+yE75nLilmlM="
            - name: APP_DEBUG
              value: "true"
            - name: REDIS_HOST
              value: "dev.redis-master.svc.cluster.local"
            - name: FLAIR_SECURE_BASE_URL
              value: "https://secure.myflair.africa"
            - name: FLAIR_APP_BASE_URL
              value: "https://app.myflair.africa"
            - name: LOG_CHANNEL
              value: "stderr"
            - name: SESSION_DRIVER
              value: "file"
            - name: SESSION_LIFETIME
              value: "120"
            - name: AWS_BUCKET
              value: "{{ .Values.storage.awsBucket }}"
            - name: AWS_USE_PATH_STYLE_ENDPOINT
              value: "false"
            - name: AWS_DEFAULT_REGION
              value: "eu-west-1"
            - name: NSSAPI_BASE_URL
              value: "https://switch.nss.gov.gh/api" 
            - name: MAIL_MAILER
              value: "smtp"
            - name: MAIL_HOST
              value: "email-smtp.us-east-2.amazonaws.com"
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: mail-username
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: mail-password
            - name: MAIL_ENCRYPTION
              value: "tls"
            - name: MAIL_FROM_ADDRESS
              value: "info@myflair.africa"
            - name: MAIL_FROM_NAME
              value: "Flair"
            - name: DB_CONNECTION
              value: "mysql" 
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-host
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-password



            - name: DB_HOST_ONBOARDING
              valueFrom:
                secretKeyRef:
                  name: flair-onboarding-svc-user-secrets
                  key: db-host
            - name: DB_PORT_ONBOARDING
              value: "3306"
            - name: DB_DATABASE_ONBOARDING
              valueFrom:
                secretKeyRef:
                  name: flair-onboarding-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME_ONBOARDING
              valueFrom:
                secretKeyRef:
                  name: flair-onboarding-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD_ONBOARDING
              valueFrom:
                secretKeyRef:
                  name: flair-onboarding-svc-user-secrets
                  key: db-password


            - name: DB_HOST_POSTINGS_AND_REQUESTS
              valueFrom:
                secretKeyRef:
                  name: flair-postings-svc-user-secrets
                  key: db-host
            - name: DB_PORT_POSTINGS_AND_REQUESTS
              value: "3306"
            - name: DB_DATABASE_POSTINGS_AND_REQUESTS
              valueFrom:
                secretKeyRef:
                  name: flair-postings-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME_POSTINGS_AND_REQUESTS
              valueFrom:
                secretKeyRef:
                  name: flair-postings-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD_POSTINGS_AND_REQUESTS
              valueFrom:
                secretKeyRef:
                  name: flair-postings-svc-user-secrets
                  key: db-password

            - name: DB_HOST_USER_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-host
            - name: DB_PORT_USER_MANAGEMENT
              value: "3306"
            - name: DB_DATABASE_USER_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME_USER_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD_USER_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-user-svc-user-secrets
                  key: db-password


            - name: DB_HOST_PROFILE_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-profile-svc-user-secrets
                  key: db-host
            - name: DB_PORT_PROFILE_MANAGEMENT
              value: "3306"
            - name: DB_DATABASE_PROFILE_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-profile-svc-user-secrets
                  key: db-database
            - name: DB_USERNAME_PROFILE_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-profile-svc-user-secrets
                  key: db-username
            - name: DB_PASSWORD_PROFILE_MANAGEMENT
              valueFrom:
                secretKeyRef:
                  name: flair-profile-svc-user-secrets
                  key: db-password

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
